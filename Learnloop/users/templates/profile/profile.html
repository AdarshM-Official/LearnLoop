<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .profile-container h1 {
            text-align: center;
        }
        .profile-photo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .profile-item {
            margin: 10px 0;
        }
        .profile-item label {
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
        }
        .edit-btn:hover {
            background-color: #45a049;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img src="{{ user.profile_img }}" alt="Profile Photo" class="profile-photo">
        <div class="profile-item">
            <label>Username:</label>
            <span>{{ user.username }}</span>
        </div>
        <div class="profile-item">
            <label>Email:</label>
            <span>{{ user.email }}</span>
        </div>
        <div class="profile-item">
            <label>Full Name:</label>
            <span>{{ user.full_name }}</span>
        </div>
        <div class="profile-item">
            <label>Joined Date:</label>
            <span>{{ user.date_joined }}</span>
        </div>
        <div class="buttons">
            <button class="edit-btn" onclick="location.href='/edit-profile/'">Edit Profile</button>
            <a href="{% url 'login' %}"><button class="logout-btn">Logout</button></a>
        </div>
    </div>
</body>
</html>
